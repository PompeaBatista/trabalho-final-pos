<div style="text-align: center;" class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="text-align: center; margin-top: 30px;">Listagem de Produtos</h2>
    </div>
  
    <div class="panel-body">
      <button (click)="all()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Ver Lista de Produtos</button>
      <button (click)="telaAdd()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Adicionar Produto</button>
    </div>
  
    <div class="container">
      <div class="card">
        <div class="card-body">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço Unitário</th>
                <th>Unidade</th>
                <th>Categoria</th>
                <th>Marca</th>
                <th>Fornecedor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.precoUnitario}}</td>
                <td>{{produto.unidade}}</td>
                <td>{{produto.categoria.id}}</td>
                <td>{{produto.fornecedor.id}}</td>
                <td>{{produto.marca.id}}</td>
                <td><button routerLink="/produtos/update/{{produto.id}}" class="btn btn-info">Atualizar</button></td>
                <td><button routerLink="/produtos/delete/{{produto.id}}" class="btn btn-danger">Deletar</button></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
