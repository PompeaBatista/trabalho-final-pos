<div style="text-align: center;" class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="text-align: center; margin-top: 30px;">Listagem de Fornecedores</h2>
    </div>
  
    <div class="panel-body">
      <button (click)="all()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Ver Lista de Fornecedors</button>
      <button (click)="telaAdd()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Adicionar Fornecedor</button>
    </div>
  
    <div class="container">
      <div class="card">
        <div class="card-body">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>CNPJ</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fornecedor of fornecedores">
                <td>{{fornecedor.id}}</td>
                <td>{{fornecedor.nome}}</td>
                <td>{{fornecedor.telefone}}</td>
                <td>{{fornecedor.cnpj}}</td>
                <td>{{fornecedor.email}}</td>
                <td><button routerLink="/fornecedor/update/{{fornecedor.id}}" class="btn btn-info">Atualizar</button></td>
                <td><button routerLink="/fornecedor/delete/{{fornecedor.id}}" class="btn btn-danger">Deletar</button></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
