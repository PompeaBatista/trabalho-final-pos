<div [hidden]="submitted" style="width: 400px;" class="container">
  <h3>Novo Cliente</h3>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()"><br>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome" disabled>
        </div>

        <div class="form-group">
          <label for="name">Nome social</label>
          <input type="text" class="form-control" id="nomeSocial" required [(ngModel)]="cliente.nomeSocial"
            name="nomeSocial" disabled>
        </div>

        <div class="form-group">
          <label for="name">Apelido</label>
          <input type="text" class="form-control" id="apelido" required [(ngModel)]="cliente.apelido" name="apelido" disabled>
        </div>

        <div class="form-group">
          <label for="name">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" required [(ngModel)]="cliente.dataNascimento"
            name="dataNascimento" disabled>
        </div>

        <div class="form-group">
          <label for="name">Sexo</label>
          <input type="text" class="form-control" id="sexo" required [(ngModel)]="cliente.sexo" name="sexo" disabled>
        </div>

        <div class="form-group">
          <label for="name">Telefone</label>
          <input type="text" class="form-control" id="telefone" required [(ngModel)]="cliente.telefone"
            name="telefone" disabled>
        </div>

        <div class="form-group">
          <label for="name">Cpf</label>

          <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf" disabled>

        </div>

        <div class="form-group">
          <label for="name">Email</label>

          <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email" disabled>

        </div>

        <button class="btn btn-info" style="margin-left: 10px">Deletar</button>
        <button routerLink="/clientes" class="btn btn-info" style="margin-left: 10px">Voltar</button>

      </form>
    </div>
  </div>
</div>

<div [hidden]="!submitted">
</div>
