<div style="text-align: center;" class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="text-align: center; margin-top: 30px;">Listagem de Clientes</h2>
  </div>

  <div class="panel-body">
    <button (click)="all()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Ver Lista de Clientes</button>
    <button (click)="telaAdd()" class="btn btn-info" style="margin-left: 10px; margin-bottom: 10px">Adicionar Cliente</button>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Nome Social</th>
              <th>Apelido</th>
              <th>Data de Nascimento</th>
              <th>Sexo</th>
              <th>Telefone</th>
              <th>CPF</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.nomeSocial}}</td>
              <td>{{cliente.apelido}}</td>
              <td>{{cliente.dataNascimento}}</td>
              <td>{{cliente.sexo}}</td>
              <td>{{cliente.telefone}}</td>
              <td>{{cliente.cpf}}</td>
              <td>{{cliente.email}}</td>
              <td><button routerLink="/clientes/update/{{cliente.id}}" class="btn btn-info">Atualizar</button></td>
              <td><button routerLink="/clientes/delete/{{cliente.id}}" class="btn btn-danger">Deletar</button></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
